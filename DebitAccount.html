<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Create Debit Account</title></head>
<style>
    body {
        background-image: url('invback3.0.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;

    }
</style>
    <body>
    <h1>Create Debit Account</h1>
    <form action = "http://localhost:5000/create_debit_user" method = "POST">
        <label for="debit_nm">Name:</label><br>
        <p><input type = text id= "debit_nm" /></p>
        <label for="debit_email">Email:</label><br>
        <p><input type = email id="debit_email" /></p>
        <label for="debit_address">Address:</label><br>
        <p><input type = text id="debit_address"/></p>
        <label for="debit_checkings">Checkings Deposit p.s. no min deposit, max deposit 15000:</label><br>
        <p><input type = number id="debit_checkings"/></p>
        <label for="debit_savings">Savings Deposit p.s. no min deposit, max deposit 15000:</label><br>
        <p><input type = number id="debit_savings"/></p>
        <p><input type = submit value="create debit account"/></p>
    </form>
    </body>
</html>
