<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Create International Debit Account</title></head>
<style>
    body {
        background-image: url('invback3.0.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;

    }
</style>
    <body>
    <h1>Create International Debit Account</h1>
    <form action = "http://localhost:5000/create_International_debit_User" method = "POST">
        <label for="Inter_debit_nm">Name:</label><br>
        <p><input type = text id="Inter_debit_nm" /></p>
        <label for="Inter_debit_email">Email:</label><br>
        <p><input type = email id="Inter_debit_email" /></p>
        <p>please enter country code: ex. (USD - United States)</p>
        <label for="Inter_debit_Country_code">Country Code:</label><br>
        <p><input type = text id="Inter_debit_Country_code"/></p>
        <label for="Inter_debit_checkings">Checkings Deposit p.s. no min deposit, max deposit 15000:</label><br>
        <p><input type = number id="Inter_debit_checkings"/></p>
        <label for="Inter_debit_savings">Savings Deposit p.s. no min deposit, max deposit 15000:</label><br>
        <p><input type = number id="Inter_debit_savings"/></p>
        <p><input type ="submit"  value="Create International Debit Account"/></p>
    </form>
    </body>
</html>
